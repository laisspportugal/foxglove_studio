name: Auto Bump Version

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Test GitHub Script Context
        uses: actions/github-script@v6
        with:
          script: |
            console.log('Repo:', context.repo.repo);
            console.log('Owner:', context.repo.owner);
            console.log('GITHUB_TOKEN:', process.env.GITHUB_TOKEN ? 'Exists' : 'Missing');

      - name: Create Pull Request
        id: create_pr
        uses: actions/github-script@v6
        with:
          script: |
            const pullRequest = await github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Auto bump version',
              head: `version-bump-${{ github.run_id }}`,
              base: 'main',
              body: 'Automatically bump the version.',
              draft: false
            });
            core.setOutput('pullRequest', pullRequest.number);
