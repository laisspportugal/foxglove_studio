name: Auto Bump Version

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.LICHTBLICK_GITHUB_TOKEN }}
          lfs: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - run: corepack enable

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --mode skip-build
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Bump version in root package.json
        run: yarn version patch

      - name: Bump version in packages/studio
        working-directory: packages/studio
        run: yarn version patch

      - name: Commit version bumps
        id: commit_version_bumps
        run: |
          git add package.json yarn.lock packages/studio/package.json
          git commit -m "chore: bump versions in root and studio package.json [skip actions]"
          echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Push changes to a new branch
        run: |
          git checkout -b version-bump-${{ github.run_id }}
          git push origin version-bump-${{ github.run_id }}

      - name: Create Pull Request
        id: create_pr
        uses: actions/github-script@v6
        with:
          script: |
            const pullRequest = await github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Auto bump version',
              head: `version-bump-${{ github.run_id }}`,
              base: 'main',
              body: 'Automatically bump the version.',
              draft: false
            });
            core.setOutput('pullRequest', pullRequest.number);

      - name: Auto Merge Pull Request
        uses: actions/github-script@v6
        with:
          script: |
            await github.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ steps.create_pr.outputs.pullRequest }},
              merge_method: 'squash'
            });
